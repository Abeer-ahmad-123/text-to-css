<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
 
      <div class="inputWrapper">
        <h3>Paste something here to get the style properties</h3>
        <div id="myDiv" contenteditable="true"></div>

        <textarea id="input" type="text"></textarea>
        </div>
        <div class="outer">
        <div class="infoWrapper">
          <div id="wordCount">Results will appear here</div>
          <div class="colorWrapper">
            <div id="colorName"></div>
            <div id="color"></div>
          </div>

          <div class="fontSizeWrapper">
            <div id="font"></div>
            <div id="fontSize"></div>
          </div>
          <div class="backgroundWrapper">
            <div id="background"></div>

            <div id="backgroundColor"></div>
          </div>
          <div class="fontFamilyWrapper">
            <div id="fontFamilyName"></div>
            <div id="fontFamily"></div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
  <script src="./index.js"></script>
</html>
